<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlinePiano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="onlinePiano.css">
</head>
<body>
  <div class="main">
    <div class="piano">
      <div class="customize">
        <div style="font-weight: bold;font-size: 20px;letter-spacing: 1px;">Playable PIANO</div>
        <div>Volume<input class="volumeHandler" type="range" min="0" max="1" step="any"/></div>

      </div>
      <div class="keys">
        <div class="keyS1">
           <div class="A"></div>
           <div class="S"></div>
           <div class="D"></div>
           <div class="subkey1 W" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
           <div class="subkey2 E" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        </div>
        <div class="keyS2">
        <div class="F"></div>
        <div class="G"></div>
        <div class="H"></div>
        <div class="J"></div>
        <div class="subkey1 T" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        <div class="subkey2 Y" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        <div class="subkey3 U" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        
      </div>
      <div class="keyS3">
        <div class="K"></div>
        <div class="L"></div>
        <div class="col"></div>
        <div class="subkey1 O" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        <div class="subkey2 P" style="  background: linear-gradient(#333,#000);height: 140px; width:30px; border-radius:0px;background-color: black;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="onlinePiano.js"></script>
</body>
</html>
